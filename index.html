<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 검색</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        /* 지도 스타일 */
        #map {
            width: 100%;
            height: 500px;
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }

        /* 검색 박스 */
        #search-box {
            margin: 20px auto;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        #search-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #5a4db8;
        }

        /* 검색 결과 리스트 스타일 */
        #results {
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-item a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-item p {
            margin: 5px 0;
        }

        /* 화면 반응형 설정 */
        @media (max-width: 768px) {
            #search-input {
                width: 60%;
            }
            #search-button {
                width: 30%;
            }
        }

    </style>
</head>
<body>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
        <button id="search-button">검색</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>

    <script>
        let currentLat = 37.5665, currentLng = 126.9780;  // 서울시청 좌표 (예시로 서울시청을 사용)

        // 네이버 지도 초기화
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(currentLat, currentLng), // 서울 중심
            zoom: 12
        });

        // 사용자 위치를 임의로 설정 (예: 서울시청)
        const userMarker = new naver.maps.Marker({
            position: new naver.maps.LatLng(currentLat, currentLng),
            map: map,
            title: "현재 위치"
        });

        // 검색 API 요청
        async function searchPlaces(query) {
            const url = `https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(query)}&display=5&start=1&sort=random`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                console.log("API 응답 데이터:", data);

                if (data.items && data.items.length > 0) {
                    displayResults(data.items);
                } else {
                    alert("검색 결과가 없습니다.");
                }
            } catch (error) {
                console.error("API 요청 오류:", error);
                alert("검색 도중 문제가 발생했습니다. CORS 설정을 확인하세요.");
            }
        }

        // 두 지점 간의 거리 계산 (Haversine Formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // 지구 반지름 (킬로미터)
            const dLat = toRad(lat2 - lat1);
            const dLng = toRad(lng2 - lng1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // 거리(km)
        }

        function toRad(deg) {
            return deg * (Math.PI / 180);
        }

        // 검색 결과를 지도와 페이지에 표시하는 함수
        function displayResults(places) {
            // 이전 결과 초기화
            document.getElementById("results").innerHTML = "";

            // 마커 배열
            const markers = [];

            places.forEach(place => {
                // mapy, mapx 값이 있는지 확인
                if (place.mapy && place.mapx) {
                    const distance = calculateDistance(currentLat, currentLng, place.mapy, place.mapx);
                    
                    // 10km 이내의 장소만 필터링
                    if (distance <= 10) {
                        // 지도에 마커 추가
                        const marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(place.mapy, place.mapx),
                            map: map,
                            title: place.title.replace(/<[^>]+>/g, "") // HTML 태그 제거
                        });

                        // 마커 클릭 이벤트 (정보창 표시)
                        const infoWindow = new naver.maps.InfoWindow({
                            content: `<div><strong>${place.title}</strong><br>${place.address}</div>`
                        });

                        naver.maps.Event.addListener(marker, "click", () => {
                            infoWindow.open(map, marker);
                        });

                        // 마커 배열에 추가
                        markers.push(marker);

                        // 검색 결과 목록 추가
                        document.getElementById("results").innerHTML += `
                            <div class="result-item">
                                <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                                ${place.address}<br>
                                <a href="${place.link}" target="_blank">상세보기</a>
                            </div>
                        `;
                    }
                }
            });

            // 지도에 마커 표시
            showMarkers(markers);
        }

        // 마커 표시 함수
        function showMarkers(markers) {
            markers.forEach(marker => {
                marker.setMap(map);  // 마커 표시
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                searchPlaces(query.trim()); // 검색 실행
            } else {
                alert("검색어를 입력하세요!");
            }
        });
    </script>

</body>
</html>
