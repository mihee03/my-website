  <title>지하철  정보 검색 및 즐겨찾기</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f0f0; /* 전체 배경 회색 */

          background-color: #999; /* 중간 회색 */
          color: white;
          margin: 5px 0;
      }
  
      .fa-favorites-container .fa-button:hover {
          background-color: #777; /* 버튼 호버 시 더 진한 회색 */
      }
  
      .fa-result, .fa-ad-container {
          padding: 15px;

<body>
  <h1>지하철 정보 검색 및 즐겨찾기</h1>

  <div class="fa-container">
    <!-- 검색 영역 -->
    <div class="fa-search-container">
      <label for="fa-station-search" class="fa-label">역 이름 검색:</label>
      <input type="text" id="fa-station-search" class="fa-input" placeholder="예: 강남역">
      <button id="fa-search-button" class="fa-button">검색</button>
      <button id="fa-add-favorite-button" class="fa-button">즐겨찾기에 추가</button>
    </div>

    <!-- 즐겨찾기 영역 -->
    <div class="fa-favorites-container" id="fa-favorites-container">
      <h3>즐겨찾기</h3>
      <p>즐겨찾은 역이 여기에 표시됩니다.</p>
    </div>

    <!-- 검색 결과 영역 -->
    <div class="fa-result">
      <h3>검색 결과</h3>
      <div id="fa-result">검색 결과가 여기에 표시됩니다.</div>
    </div>

    <!-- 광고 영역 -->
    <div class="fa-ad-container" id="fa-ad-container">
      <h3>맞춤형 광고</h3>
      <p id="fa-ad-content">광고가 여기에 표시됩니다.</p>
    </div>
  </div>

  <script>
    // JavaScript 로직은 요청하신 코드 그대로 사용합니다.
    let faJsonData;

    // JSON 파일 로드
    fetch('./승객_예상_데이터.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        faJsonData = data;
        console.log("JSON 데이터 로드 성공:", faJsonData);
      })
      .catch(error => console.error("JSON 데이터 로드 실패:", error));

    // 현재 요일과 시간대 계산 함수
    function faGetCurrentDayAndTimeSlot() {
      const now = new Date();
      const days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
      const day = days[now.getDay()];
      const hour = now.getHours();
      const timeSlot = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}시간대`;
      return { day, timeSlot };
    }

    // 즐겨찾기 데이터
    let faFavorites = [];

    // 즐겨찾기 업데이트 함수
    function faUpdateFavorites() {
      const faFavoritesContainer = document.getElementById('fa-favorites-container');
      faFavoritesContainer.innerHTML = '<h3>즐겨찾기</h3>';

      faFavorites.forEach((station, index) => {
        const buttonWrapper = document.createElement('div');
        buttonWrapper.style.marginBottom = '10px';

        const button = document.createElement('button');
        button.textContent = station;
        button.className = "fa-button";
        button.addEventListener('click', () => {
          document.getElementById('fa-station-search').value = station;
          document.getElementById('fa-search-button').click();
        });

        const removeButton = document.createElement('button');
        removeButton.textContent = '❌';
        removeButton.className = "fa-button";
        removeButton.addEventListener('click', () => {
          faFavorites.splice(index, 1);
          faUpdateFavorites();
        });

        buttonWrapper.appendChild(button);
        buttonWrapper.appendChild(removeButton);
        faFavoritesContainer.appendChild(buttonWrapper);
      });
    }

    // 즐겨찾기 추가 버튼 이벤트
    document.getElementById('fa-add-favorite-button').addEventListener('click', () => {
      const stationName = document.getElementById('fa-station-search').value.trim();

      if (!stationName) {
        alert('역 이름을 입력해주세요!');
        return;
      }
      if (faFavorites.includes(stationName)) {
        alert('이미 즐겨찾기에 추가된 역입니다!');
        return;
      }
      if (faFavorites.length >= 3) {
        alert('즐겨찾기는 최대 3개까지만 추가할 수 있습니다.');
        return;
      }

      faFavorites.push(stationName);
      faUpdateFavorites();
    });

    // 검색 버튼 클릭 이벤트
    document.getElementById('fa-search-button').addEventListener('click', () => {
      const stationName = document.getElementById('fa-station-search').value.trim();

      if (!stationName) {
        document.getElementById('fa-result').textContent = "역 이름을 입력해주세요.";
        return;
      }

      if (!faJsonData) {
        document.getElementById('fa-result').textContent = "JSON 데이터가 아직 로드되지 않았습니다.";
        return;
      }

      // 현재 요일과 시간대 계산
      const { day, timeSlot } = faGetCurrentDayAndTimeSlot();

      // JSON 데이터 필터링
      const results = faJsonData.filter(item =>
        item.역명 === stationName && item.요일 === day
      );

      if (results.length === 0) {
        document.getElementById('fa-result').textContent = "해당 조건에 맞는 데이터가 없습니다.";
        return;
      }

      // 시간대 데이터 추출
      const output = results.map(item => ({
        유형: item.승객유형,
        인원수: item[timeSlot] || "데이터 없음"
      }));

      // 결과 표시
      let resultHtml = `<strong>${stationName}</strong> (${day}, ${timeSlot}):<br>`;
      output.forEach(item => {
        resultHtml += `- ${item.유형}: ${item.인원수}<br>`;
      });
      document.getElementById('fa-result').innerHTML = resultHtml;

      // 맞춤형 광고 표시
      const highestType = output.reduce((a, b) => {
        if (a && b) return a.인원수 > b.인원수 ? a : b;
        return b;
      }, null)?.유형;

      const ads = {
        일반: "일반인을 위한 지하철 안전 캠페인 광고",
        어린이: "어린이를 위한 지하철 예절 광고",
        청소년: "청소년을 위한 특별 프로모션 광고"
      };

      const faAdContent = document.getElementById('fa-ad-content');
      faAdContent.textContent = ads[highestType] || "광고 데이터가 없습니다.";

      // 광고 이미지 표시
      const adImages = {
        일반: ["./img/일반광고-1.png", "./img/일반광고-2.png"],
        어린이: ["./img/어린이광고-1.png", "./img/어린이광고-2.png"],
        청소년: ["./img/청소년광고-1.png", "./img/청소년광고-2.png"]
      };

      if (highestType && adImages[highestType]) {
        const randomImage = adImages[highestType][Math.floor(Math.random() * adImages[highestType].length)];
        const adImageElement = document.createElement('img');
        adImageElement.src = randomImage;
        adImageElement.alt = `${highestType} 광고 이미지`;
        adImageElement.style.maxWidth = "100%";

        // 기존 이미지 제거 후 새로운 이미지 추가
        const existingImage = faAdContent.nextElementSibling;
        if (existingImage) {
          existingImage.remove();
        }
        faAdContent.insertAdjacentElement('afterend', adImageElement);
      }
    });
  </script>
</body>
</html>

<body>
    <h1>노약자 좌석 수 검색</h1>
    <div class="el-container">
        <label for="el-date" class="el-label">Enter Date (mm-dd):</label>
        <input type="text" id="el-date" class="el-input" placeholder="01-01">

        <label for="el-hour" class="el-label">Enter Hour (6-23):</label>
        <input type="number" id="el-hour" class="el-input" placeholder="6" min="0" max="23">

        <label for="el-station" class="el-label">Enter Station Name:</label>
        <input type="text" id="el-station" class="el-input" placeholder="예:서울역">

        <button id="el-search" class="el-button">Search</button>

        <div id="el-results"></div>
    </div>

    <script>
        let elData = [];
        let elStationList = []; // 모든 역명을 저장할 배열

        // CSV 파일 로드 및 병합
        const elLoadCSV = async (url) => {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        };

        // 데이터 파일 경로
        const elFile1 = "데이터파일/우대권병합데이터06.csv";
        const elFile2 = "데이터파일/우대권병합데이터12.csv";

        // 파일 로드 및 병합
        Promise.all([elLoadCSV(elFile1), elLoadCSV(elFile2)]).then(results => {
            elData = results[0].concat(results[1]); // 두 파일 병합
            elStationList = [...new Set(elData.map(row => row['역명'] ? row['역명'].trim() : ""))].filter(Boolean);
            console.log("Station list:", elStationList);
            alert("CSV Files Loaded!");
        }).catch(error => {
            console.error("Error loading files:", error);
        });

        // 검색 버튼 클릭 이벤트
        document.getElementById('el-search').addEventListener('click', function() {
            const inputDate = document.getElementById('el-date').value; // 날짜 입력
            const inputHour = document.getElementById('el-hour').value; // 시간 입력
            const stationName = document.getElementById('el-station').value.trim(); // 역명 입력

            if (!inputDate || !inputHour || !stationName) {
                document.getElementById('el-results').textContent = "날짜, 시간, 역명을 모두 입력해주세요.";
                return;
            }

            document.getElementById('el-results').textContent = "검색 중...";

            setTimeout(() => {
                if (!elStationList.some(station => station.toLowerCase() === stationName.toLowerCase())) {
                    alert("올바른 역명을 입력하세요.");
                    document.getElementById('el-results').textContent = "";
                    return;
                }

                const filteredData = elData.filter(row => {
                    const rowDate = row['일시'] ? new Date(row['일시']).toLocaleDateString('en-CA').slice(5) : "";
                    const rowHour = row['일시'] ? new Date(row['일시']).getHours() : null;
                    const rowStation = row['역명'] ? row['역명'].trim() : "";
                    return rowDate === inputDate && rowHour == inputHour && rowStation.toLowerCase() === stationName.toLowerCase();
                });

                const totalPassengers = filteredData.reduce((sum, row) => sum + parseInt(row['인원수'] || 0), 0);
                const elderlySeatCount = totalPassengers >= 170 ? 27 : 12;

                if (filteredData.length > 0) {
                    document.getElementById('el-results').innerHTML = `
                        <p><strong>Station:</strong> ${stationName}</p>
                        <p><strong>Date:</strong> ${inputDate}</p>
                        <p><strong>Hour:</strong> ${inputHour}:00</p>
                        <p><strong>Total Passengers:</strong> ${totalPassengers}</p>
                        <p><strong>Elderly Seats:</strong> ${elderlySeatCount} seats</p>
                    `;
                } else {
                    document.getElementById('el-results').innerHTML = `
                        <p>No data found for station: ${stationName}</p>
                        <p>on date: ${inputDate} at hour: ${inputHour}:00</p>
                    `;
                }
            }, 1000);
        });
    </script>
</body>

                if (serResponse.ok) {

        async function serAddressToCoordinates(address) {
            const serProxyUrl = "https://cors-anywhere.herokuapp.com/";
            const serGeocodingUrl = `https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode?query=${encodeURIComponent(address)}`;
            
            try {
                const serResponse = await fetch(serProxyUrl + serGeocodingUrl, {
                    headers: {
                        "X-NCP-APIGW-API-KEY-ID": "h1ch1c9q07",

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 전체 배경 회색 */
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #495057; /* 짙은 회색 */
            color: #ffffff; /* 흰색 텍스트 */
            margin: 0;
            font-size: 24px;
        }

        .sur-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff; /* 흰색 배경 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px;
        }

        .sur-question {
            margin-bottom: 20px;
        }

        .sur-question label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sur-question input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .sur-question textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            background-color: #f9f9f9; /* 연한 회색 배경 */
        }

        .sur-button {
            background-color: #666; /* 버튼 회색 */
            color: #ffffff; /* 흰색 텍스트 */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .sur-button:hover {
            background-color: #444; /* 버튼 호버 색상 */
        }

        .sur-statistics {
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9; /* 연한 회색 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            max-width: 800px;
        }

        .sur-statistics h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sur-statistics ul {
            list-style-type: none;
            padding: 0;
        }

        .sur-statistics li {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>설문조사</h1>

    <div class="sur-container">
        <h2>설문에 참여해주세요</h2>
        <div class="sur-question">
            <label>1. 지하철을 얼마나 자주 이용하시나요?</label>
            <input type="radio" name="sur-q1" value="매일"> 매일
            <input type="radio" name="sur-q1" value="주 1~2회"> 주 1~2회
            <input type="radio" name="sur-q1" value="월 1~2회"> 월 1~2회
            <input type="radio" name="sur-q1" value="전혀 안 이용"> 전혀 안 이용
        </div>
        <div class="sur-question">
            <label>2. 지하철 이용 시 가장 불편한 점은?</label>
            <input type="radio" name="sur-q2" value="혼잡"> 혼잡
            <input type="radio" name="sur-q2" value="환승이 복잡"> 환승이 복잡
            <input type="radio" name="sur-q2" value="지하철 배차 시간 불확실"> 배차 시간 불확실
            <input type="radio" name="sur-q2" value="기타"> 기타
        </div>
        <div class="sur-question">
            <label>3. 기타 피드백</label>
            <textarea name="sur-q3" placeholder="기타 의견을 남겨주세요..." rows="4"></textarea>
        </div>
        <button class="sur-button" onclick="submitSurvey()">설문 제출</button>
    </div>

    <div class="sur-statistics" style="display:none;">
        <h3>설문 결과</h3>
        <ul id="sur-results">
            <!-- 설문 결과가 여기에 표시됩니다 -->
        </ul>
    </div>

    <script>
        const surSurveyData = {
            q1: { "매일": 0, "주 1~2회": 0, "월 1~2회": 0, "전혀 안 이용": 0 },
            q2: { "혼잡": 0, "환승이 복잡": 0, "배차 시간 불확실": 0, "기타": 0 },
            q3: []
        };

        function submitSurvey() {
            const q1 = document.querySelector('input[name="sur-q1"]:checked');
            const q2 = document.querySelector('input[name="sur-q2"]:checked');
            const q3 = document.querySelector('textarea[name="sur-q3"]').value.trim();

            if (!q1 || !q2) {
                alert("모든 질문에 응답해주세요.");
                return;
            }

            surSurveyData.q1[q1.value]++;
            surSurveyData.q2[q2.value]++;
            if (q3) surSurveyData.q3.push(q3);

            displaySurveyResults();
            resetForm();
        }

        function displaySurveyResults() {
            const resultsContainer = document.querySelector(".sur-statistics");
            const resultsList = document.getElementById("sur-results");

            resultsContainer.style.display = "block";
            resultsList.innerHTML = "";

            for (let question in surSurveyData) {
                const listItem = document.createElement("li");
                if (question !== "q3") {
                    listItem.textContent = `${question === "q1" ? "1. 이용 빈도: " : "2. 불편 사항: "}`;
                    for (let answer in surSurveyData[question]) {
                        listItem.textContent += `${answer}: ${surSurveyData[question][answer]}명, `;
                    }
                } else {
                    listItem.textContent = "3. 기타 의견: " + (surSurveyData.q3.join(", ") || "없음");
                }
                resultsList.appendChild(listItem);
            }
        }

        function resetForm() {
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            document.querySelector('textarea[name="sur-q3"]').value = "";
        }
    </script>
</body>
</html>
