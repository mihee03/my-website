<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 통합 서비스</title>
</head>
<body>
    <!-- 광고 및 즐겨찾기 -->
    <h1>지하철 정보 검색 및 즐겨찾기</h1>
    <section id="favorites">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .search-container, .favorites-container, .result, .ad-container {
                margin-bottom: 20px;
            }
        </style>
        <div class="container">
            <div class="search-container">
                <label for="station-search">역 이름 검색:</label>
                <input type="text" id="station-search" placeholder="예: 강남역">
                <button id="search-button">검색</button>
                <button id="add-favorite-button">즐겨찾기에 추가</button>
            </div>
            <div class="favorites-container" id="favorites-container">
                <h3>즐겨찾기</h3>
                <p>즐겨찾은 역이 여기에 표시됩니다.</p>
            </div>
            <div class="result">
                <h3>검색 결과</h3>
                <div id="result">검색 결과가 여기에 표시됩니다.</div>
            </div>
        </div>
        <script>
            let favorites = [];
            document.getElementById('add-favorite-button').addEventListener('click', () => {
                const station = document.getElementById('station-search').value.trim();
                if (!favorites.includes(station)) favorites.push(station);
                document.getElementById('favorites-container').innerHTML = favorites.join(", ");
            });
        </script>
    </section>

    <!-- 노약자 좌석 -->
    <h1>노약자 좌석 수 검색</h1>
    <section id="elderly-seats">
        <style>
            body {
                background-color: #f4f4f9;
            }
            .container {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background: white;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
        </style>
        <div class="container">
            <label for="date">Enter Date (mm-dd):</label>
            <input type="text" id="date" placeholder="01-01">
            <label for="hour">Enter Hour (6-23):</label>
            <input type="number" id="hour" placeholder="6" min="0" max="23">
            <label for="station">Enter Station Name:</label>
            <input type="text" id="station" placeholder="예:서울역">
            <button id="elderly-search">Search</button>
            <div id="results"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <script>
            let data = [];
            const loadCSV = (url) => new Promise((resolve, reject) => Papa.parse(url, { download: true, header: true, complete: resolve, error: reject }));
            Promise.all([loadCSV("데이터1.csv"), loadCSV("데이터2.csv")]).then(results => {
                data = results[0].data.concat(results[1].data);
            });
            document.getElementById('elderly-search').addEventListener('click', () => {
                const date = document.getElementById('date').value;
                const hour = document.getElementById('hour').value;
                const station = document.getElementById('station').value.trim();
                const result = data.filter(row => row.date === date && row.hour == hour && row.station === station);
                document.getElementById('results').innerHTML = result.length > 0 ? JSON.stringify(result) : "No results found";
            });
        </script>
    </section>
</body>
</html>
