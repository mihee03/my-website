<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철톡톡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #666;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0;
            font-size: 14px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #444;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
        }

        .section {
            padding: 40px 20px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
            text-align: center;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        #results, .favorites-container {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .favorites-container button {
            background-color: #999;
        }

        .favorites-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>지하철톡톡</h1>
    <p>아래 기능을 클릭하면 해당 섹션으로 이동합니다</p>
    <nav>
        <a href="#search-favorites">광고 및 즐겨찾기</a>
        <a href="#elderly-seats">노약자 좌석 수 검색</a>
    </nav>
</header>

<!-- 검색 및 즐겨찾기 섹션 -->
<section id="search-favorites" class="section">
    <h2>광고 및 즐겨찾기</h2>
    <div>
        <label for="station-search">역 이름 검색:</label>
        <input type="text" id="station-search" placeholder="예: 강남역">
        <button id="search-button">검색</button>
        <button id="add-favorite-button">즐겨찾기에 추가</button>
    </div>
    <div class="favorites-container" id="favorites-container">
        <h3>즐겨찾기</h3>
        <p>즐겨찾은 역이 여기에 표시됩니다.</p>
    </div>
    <div id="result">
        <h3>검색 결과</h3>
        <p>검색 결과가 여기에 표시됩니다.</p>
    </div>
</section>

<!-- 노약자 좌석 수 검색 섹션 -->
<section id="elderly-seats" class="section">
    <h2>노약자 좌석 수 검색</h2>
    <div>
        <label for="date">Enter Date (mm-dd):</label>
        <input type="text" id="date" placeholder="01-01">
        <label for="hour">Enter Hour (6-23):</label>
        <input type="number" id="hour" placeholder="6" min="0" max="23">
        <label for="station">Enter Station Name:</label>
        <input type="text" id="station" placeholder="예:서울역">
        <button id="search-seats">Search</button>
    </div>
    <div id="results"></div>
</section>

<script>
    // 검색 및 즐겨찾기 기능
    let jsonData;
    fetch('./승객_예상_데이터.json')
        .then(response => response.json())
        .then(data => {
            jsonData = data;
            console.log("JSON Loaded:", data);
        });

    let favorites = [];
    document.getElementById('add-favorite-button').addEventListener('click', () => {
        const stationName = document.getElementById('station-search').value.trim();
        if (!stationName) {
            alert("역 이름을 입력해주세요!");
            return;
        }
        if (favorites.length >= 3) {
            alert("즐겨찾기는 최대 3개까지만 추가할 수 있습니다.");
            return;
        }
        favorites.push(stationName);
        updateFavorites();
    });

    function updateFavorites() {
        const container = document.getElementById('favorites-container');
        container.innerHTML = "<h3>즐겨찾기</h3>";
        favorites.forEach(station => {
            const div = document.createElement("div");
            div.textContent = station;
            container.appendChild(div);
        });
    }

    // 노약자 좌석 수 검색 기능
    let data = [];
    document.getElementById('search-seats').addEventListener('click', () => {
        const date = document.getElementById('date').value.trim();
        const hour = document.getElementById('hour').value.trim();
        const station = document.getElementById('station').value.trim();
        if (!date || !hour || !station) {
            alert("모든 필드를 입력해주세요!");
            return;
        }
        document.getElementById('results').textContent = "검색 중...";
        // Mock seat count result
        const seats = Math.random() > 0.5 ? 27 : 12;
        setTimeout(() => {
            document.getElementById('results').textContent = `Elderly seats available: ${seats}`;
        }, 1000);
    });

    // Smooth scroll
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
    });
</script>
</body>
</html>
