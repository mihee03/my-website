<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* 커뮤니티 영역 스타일 */
        #community-section {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #community-section h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* 게시글 스타일 */
        .post {
            margin-bottom: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .post .content {
            font-size: 16px;
            color: #333;
        }

        .post .comments {
            margin-top: 10px;
            padding-left: 20px;
        }

        .comment {
            margin-top: 5px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            border-left: 5px solid #6c63ff;
        }

        /* 글 작성 영역 */
        .post textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: none;
            font-size: 14px;
        }

        .post button {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .post button:hover {
            background-color: #5a4db8;
        }

        /* 글 작성 입력창 스타일 */
        #post-input {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: none;
            font-size: 14px;
        }

        #post-button {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #post-button:hover {
            background-color: #5a4db8;
        }

        /* 댓글 버튼 스타일 */
        .comment-button {
            background-color: #6c63ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-button:hover {
            background-color: #5a4db8;
        }

    </style>
</head>
<body>
    <!-- 커뮤니티 공간 -->
    <div id="community-section">
        <h2>익명 게시판</h2>
        <div id="posts"></div>
        <div>
            <textarea id="post-input" placeholder="글을 작성해보세요..." style="width: 100%; height: 80px;"></textarea>
            <button id="post-button" style="padding: 5px 10px;">글 작성</button>
        </div>
    </div>

    <script>
        // 커뮤니티 게시글 작성
        let posts = []; // 게시글을 저장하는 배열
        document.getElementById("post-button").addEventListener("click", () => {
            const postContent = document.getElementById("post-input").value.trim();
            if (postContent) {
                const newPost = {
                    id: posts.length + 1,
                    content: postContent,
                    comments: [] // 댓글을 저장할 배열
                };
                posts.push(newPost);
                displayPosts(); // 게시글 새로 고침
                document.getElementById("post-input").value = ""; // 글 입력창 초기화
            } else {
                alert("글을 입력해주세요.");
            }
        });

        // 게시글과 댓글 표시
        function displayPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = ""; // 기존 게시글 초기화

            posts.forEach(post => {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");

                const postTitle = document.createElement("div");
                postTitle.classList.add("content");
                postTitle.textContent = `익명글 ${post.id}: ${post.content}`;
                postDiv.appendChild(postTitle);

                // 댓글 작성 부분
                const commentInput = document.createElement("textarea");
                commentInput.placeholder = "댓글을 작성해보세요...";
                postDiv.appendChild(commentInput);

                const commentButton = document.createElement("button");
                commentButton.classList.add("comment-button");
                commentButton.textContent = "댓글 작성";
                postDiv.appendChild(commentButton);

                // 댓글 작성 기능
                commentButton.addEventListener("click", () => {
                    const commentContent = commentInput.value.trim();
                    if (commentContent) {
                        post.comments.push(commentContent);
                        commentInput.value = ""; // 댓글 입력창 초기화
                        displayPosts(); // 댓글 추가 후 게시글 새로 고침
                    } else {
                        alert("댓글을 입력해주세요.");
                    }
                });

                // 댓글 표시
                const commentsDiv = document.createElement("div");
                commentsDiv.classList.add("comments");
                post.comments.forEach(comment => {
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.textContent = comment;
                    commentsDiv.appendChild(commentDiv);
                });
                postDiv.appendChild(commentsDiv);
                postsContainer.appendChild(postDiv);
            });
        }
    </script>
</body>
</html>
