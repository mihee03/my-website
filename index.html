<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 검색</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07&submodules=geocoder"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        #search-box {
            margin: 20px;
            text-align: center;
        }

        #search-input {
            width: 300px;
            padding: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #5a4db8;
        }

        #results {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result-item a {
            text-decoration: none;
            color: #6c63ff;
        }
    </style>
</head>
<body>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="주소를 입력하세요" />
        <button id="search-button">검색</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>

    <script>
        let currentLat, currentLng;

        // 네이버 지도 초기화
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심
            zoom: 12
        });

        // 사용자 위치 얻기
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                currentLat = position.coords.latitude;
                currentLng = position.coords.longitude;

                // 현재 위치를 지도 중심으로 설정
                map.setCenter(new naver.maps.LatLng(currentLat, currentLng));

                // 지도에 마커 표시
                const userMarker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(currentLat, currentLng),
                    map: map,
                    title: "현재 위치"
                });
            });
        } else {
            alert("사용자의 위치를 찾을 수 없습니다.");
        }

        // 주소를 위도/경도로 변환하는 함수
        function geocodeAddress(address) {
            naver.maps.Service.geocode({
                query: address // 변환할 주소
            }, function(status, response) {
                if (status === naver.maps.Service.Status.OK) {
                    const result = response.result.items[0];
                    const lat = result.y; // 위도
                    const lng = result.x; // 경도

                    console.log('주소:', address);
                    console.log('위도:', lat, '경도:', lng);

                    // 얻은 좌표로 지도 중심 설정
                    map.setCenter(new naver.maps.LatLng(lat, lng));

                    // 마커 생성
                    new naver.maps.Marker({
                        position: new naver.maps.LatLng(lat, lng),
                        map: map,
                        title: address
                    });

                    // 결과 리스트에 표시
                    document.getElementById('results').innerHTML = `
                        <div>주소: ${address}</div>
                        <div>위도: ${lat}, 경도: ${lng}</div>
                    `;
                } else {
                    alert('주소 변환 실패');
                }
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const address = document.getElementById("search-input").value;
            if (address.trim()) {
                geocodeAddress(address); // 주소로 변환하여 지도 업데이트
            } else {
                alert("주소를 입력하세요!");
            }
        });
    </script>

</body>
</html>
