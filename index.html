<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지하철 정보 검색 및 즐겨찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* 전체 배경 회색 */
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #666; /* 헤더 배경 진한 회색 */
      color: #fff;
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .search-container, .favorites-container, .result, .ad-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #666; /* 버튼 회색 */
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444; /* 버튼 호버 시 더 진한 회색 */
    }

    .favorites-container {
      padding: 10px;
      background: #f9f9f9; /* 연한 회색 배경 */
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .favorites-container button {
      background-color: #999;
      color: white;
      margin: 5px 0;
    }

    .favorites-container button:hover {
      background-color: #777;
    }

    .result, .ad-container {
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .result h3, .ad-container h3 {
      margin-top: 0;
      color: #555;
    }

    .ad-container img {
      display: block;
      margin: 10px auto 0;
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>지하철 정보 검색 및 즐겨찾기</h1>

  <div class="container">
    <!-- 검색 영역 -->
    <div class="search-container">
      <label for="fa-station-search">역 이름 검색:</label>
      <input type="text" id="fa-station-search" placeholder="예: 강남역">
      <button id="fa-search-button">검색</button>
      <button id="fa-add-favorite-button">즐겨찾기에 추가</button>
    </div>

    <!-- 즐겨찾기 영역 -->
    <div class="favorites-container" id="fa-favorites-container">
      <h3>즐겨찾기</h3>
      <p>즐겨찾은 역이 여기에 표시됩니다.</p>
    </div>

    <!-- 검색 결과 영역 -->
    <div class="result">
      <h3>검색 결과</h3>
      <div id="fa-result">검색 결과가 여기에 표시됩니다.</div>
    </div>

    <!-- 광고 영역 -->
    <div class="ad-container" id="fa-ad-container">
      <h3>맞춤형 광고</h3>
      <p id="fa-ad-content">광고가 여기에 표시됩니다.</p>
    </div>
  </div>

  <script>
    // JavaScript 로직은 요청하신 코드 그대로 사용합니다.
    let faJsonData;

    // JSON 파일 로드
    fetch('./승객_예상_데이터.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        faJsonData = data;
        console.log("JSON 데이터 로드 성공:", faJsonData);
      })
      .catch(error => console.error("JSON 데이터 로드 실패:", error));

    // 현재 요일과 시간대 계산 함수
    function getCurrentDayAndTimeSlot() {
      const now = new Date();
      const days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
      const day = days[now.getDay()];
      const hour = now.getHours();
      const timeSlot = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}시간대`;
      return { day, timeSlot };
    }

    // 즐겨찾기 데이터
    let faFavorites = [];

    // 즐겨찾기 업데이트 함수
    function faUpdateFavorites() {
      const faFavoritesContainer = document.getElementById('fa-favorites-container');
      faFavoritesContainer.innerHTML = '<h3>즐겨찾기</h3>';

      faFavorites.forEach((station, index) => {
        const buttonWrapper = document.createElement('div');
        buttonWrapper.style.marginBottom = '10px';

        const button = document.createElement('button');
        button.textContent = station;
        button.addEventListener('click', () => {
          document.getElementById('fa-station-search').value = station;
          document.getElementById('fa-search-button').click();
        });

        const removeButton = document.createElement('button');
        removeButton.textContent = '❌';
        removeButton.addEventListener('click', () => {
          faFavorites.splice(index, 1);
          faUpdateFavorites();
        });

        buttonWrapper.appendChild(button);
        buttonWrapper.appendChild(removeButton);
        faFavoritesContainer.appendChild(buttonWrapper);
      });
    }

    // 즐겨찾기 추가 버튼 이벤트
    document.getElementById('fa-add-favorite-button').addEventListener('click', () => {
      const stationName = document.getElementById('fa-station-search').value.trim();

      if (!stationName) {
        alert('역 이름을 입력해주세요!');
        return;
      }
      if (faFavorites.includes(stationName)) {
        alert('이미 즐겨찾기에 추가된 역입니다!');
        return;
      }
      if (faFavorites.length >= 3) {
        alert('즐겨찾기는 최대 3개까지만 추가할 수 있습니다.');
        return;
      }

      faFavorites.push(stationName);
      faUpdateFavorites();
    });

    // 검색 버튼 클릭 이벤트
    document.getElementById('fa-search-button').addEventListener('click', () => {
      const stationName = document.getElementById('fa-station-search').value.trim();

      if (!stationName) {
        document.getElementById('fa-result').textContent = "역 이름을 입력해주세요.";
        return;
      }

      if (!faJsonData) {
        document.getElementById('fa-result').textContent = "JSON 데이터가 아직 로드되지 않았습니다.";
        return;
      }

      // 현재 요일과 시간대 계산
      const { day, timeSlot } = getCurrentDayAndTimeSlot();

      // JSON 데이터 필터링
      const results = faJsonData.filter(item =>
        item.역명 === stationName && item.요일 === day
      );

      if (results.length === 0) {
        document.getElementById('fa-result').textContent = "해당 조건에 맞는 데이터가 없습니다.";
        return;
      }

      // 시간대 데이터 추출
      const output = results.map(item => ({
        유형: item.승객유형,
        인원수: item[timeSlot] || "데이터 없음"
      }));

      // 결과 표시
      let resultHtml = `<strong>${stationName}</strong> (${day}, ${timeSlot}):<br>`;
      output.forEach(item => {
        resultHtml += `- ${item.유형}: ${item.인원수}<br>`;
      });
      document.getElementById('fa-result').innerHTML = resultHtml;

      // 맞춤형 광고 표시
      const highestType = output.reduce((a, b) => {
        if (a && b) return a.인원수 > b.인원수 ? a : b;
        return b;
      }, null)?.유형;

      const ads = {
        일반: "일반인을 위한 지하철 안전 캠페인 광고",
        어린이: "어린이를 위한 지하철 예절 광고",
        청소년: "청소년을 위한 특별 프로모션 광고"
      };

      const adContent = document.getElementById('fa-ad-content');
      adContent.textContent = ads[highestType] || "광고 데이터가 없습니다.";

      // 광고 이미지 표시
      const adImages = {
        일반: ["./img/일반광고-1.png", "./img/일반광고-2.png"],
        어린이: ["./img/어린이광고-1.png", "./img/어린이광고-2.png"],
        청소년: ["./img/청소년광고-1.png", "./img/청소년광고-2.png"]
      };

      if (highestType && adImages[highestType]) {
        const randomImage = adImages[highestType][Math.floor(Math.random() * adImages[highestType].length)];
        const adImageElement = document.createElement('img');
        adImageElement.src = randomImage;
        adImageElement.alt = `${highestType} 광고 이미지`;
        adImageElement.style.maxWidth = "100%";

        // 기존 이미지 제거 후 새로운 이미지 추가
        const existingImage = adContent.nextElementSibling;
        if (existingImage) {
          existingImage.remove();
        }
        adContent.insertAdjacentElement('afterend', adImageElement);
      }
    });
  </script>
</body>
</html>
