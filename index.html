<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Passenger Search</h1>
    <label for="date">Enter Date (mm-dd):</label>
    <input type="text" id="date" placeholder="01-01">
    <br><br>
    <label for="hour">Enter Hour (0-23):</label>
    <input type="number" id="hour" placeholder="6" min="0" max="23">
    <br><br>
    <label for="station">Enter Station Name:</label>
    <input type="text" id="station" placeholder="서울역">
    <br><br>
    <button id="search">Search</button>
    <h3>Results:</h3>
    <p id="results"></p>

    <script>
        let data = [];

        // CSV 파일 로드 및 병합
        const loadCSV = async (url) => {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        };

        // 데이터 파일 경로
        const file1 = "데이터파일/우대권병합데이터06.csv";
        const file2 = "데이터파일/우대권병합데이터12.csv";

        // 파일 로드 및 병합
        Promise.all([loadCSV(file1), loadCSV(file2)]).then(results => {
            data = results[0].concat(results[1]); // 두 파일 병합
            console.log("Loaded data:", data); // 로드된 데이터 확인
            alert("CSV Files Loaded!");
        }).catch(error => {
            console.error("Error loading files:", error);
        });

        // 검색 버튼 클릭 이벤트
        document.getElementById('search').addEventListener('click', function() {
            const inputDate = document.getElementById('date').value; // 사용자가 입력한 날짜
            const inputHour = document.getElementById('hour').value; // 사용자가 입력한 시간
            const stationName = document.getElementById('station').value; // 사용자가 입력한 역명

            if (!inputDate || !inputHour || !stationName) {
                document.getElementById('results').textContent = "Please enter date, hour, and station name.";
                return;
            }

            console.log(`Searching for date: ${inputDate}, hour: ${inputHour}, station: ${stationName}`); // 검색 조건 확인

            // 필터링: 날짜, 시간, 역명을 기준으로 데이터 검색
            const filteredData = data.filter(row => {
                const rowDate = new Date(row['일시']).toLocaleDateString('en-CA').slice(5); // mm-dd 형식
                const rowHour = new Date(row['일시']).getHours(); // 시간 추출
                console.log(`Row date: ${rowDate}, Row hour: ${rowHour}, Station: ${row['역명']}`); // 각 행의 날짜, 시간, 역명 확인
                return rowDate === inputDate && rowHour == inputHour && row['역명'].includes(stationName);
            });

            console.log("Filtered data:", filteredData); // 필터링된 데이터 확인

            // 총 인원수 계산
            const totalPassengers = filteredData.reduce((sum, row) => sum + parseInt(row['인원수'] || 0), 0);

            // 결과 표시
            if (filteredData.length > 0) {
                document.getElementById('results').textContent = `Station: ${stationName}, Date: ${inputDate}, Hour: ${inputHour}:00, Total Passengers: ${totalPassengers}`;
            } else {
                document.getElementById('results').textContent = `No data found for station: ${stationName} on date: ${inputDate} at hour: ${inputHour}:00`;
            }
        });
    </script>
</body>
</html>
