<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지하철 통합 페이지</title>
  <style>
    /* 공통 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* 전체 배경 회색 */
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
      font-size: 24px;
    }

    /* FA 섹션 스타일 */
    #fa-section {
      background-color: #ffffff; /* FA 배경 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }
    #fa-section h1 {
      background-color: #666;
      color: #fff;
    }

    /* EL 섹션 스타일 */
    #el-section {
      background-color: #fffaf0; /* EL 배경 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }
    #el-section h1 {
      background-color: #ff9900;
      color: #fff;
    }

    /* SER 섹션 스타일 */
    #ser-section {
      background-color: #f0fff0; /* SER 배경 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }
    #ser-section h1 {
      background-color: #009900;
      color: #fff;
    }

    /* SUR 섹션 스타일 */
    #sur-section {
      background-color: #ffffff; /* SUR 배경 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }
    #sur-section h1 {
      background-color: #495057;
      color: #fff;
    }

    /* PO 섹션 스타일 */
    #po-section {
      background-color: #ffffff; /* PO 배경 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }
    #po-section h1 {
      background-color: #495057;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- FA 섹션 -->
  <section id="fa-section">
    <h1>지하철 정보 검색 및 즐겨찾기</h1>
    <p>이곳은 FA 섹션입니다.</p>
    <!-- FA 기능 추가 -->
  </section>

  <!-- EL 섹션 -->
  <section id="el-section">
    <h1>노약자 좌석 수 검색</h1>
    <p>이곳은 EL 섹션입니다.</p>
    <!-- EL 기능 추가 -->
  </section>

  <!-- SER 섹션 -->
  <section id="ser-section">
    <h1>지하철 검색</h1>
    <p>이곳은 SER 섹션입니다.</p>
    <!-- SER 기능 추가 -->
  </section>

  <!-- SUR 섹션 -->
  <section id="sur-section">
    <h1>설문조사</h1>
    <p>이곳은 SUR 섹션입니다.</p>
    <!-- SUR 기능 추가 -->
  </section>

  <!-- PO 섹션 -->
  <section id="po-section">
    <h1>익명 게시판</h1>
    <p>이곳은 PO 섹션입니다.</p>
    <!-- PO 기능 추가 -->
  </section>
</body>
</html>
