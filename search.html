<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업스토어 검색</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script>
    <style>
        #map { width: 100%; height: 500px; margin-bottom: 20px; }
        .search-box { margin: 20px; }
        #store-list { margin: 20px; }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="팝업스토어 검색어 입력" />
        <button id="search-button">검색</button>
    </div>
    <div id="map"></div>
    <div id="store-list"></div>

    <script>
        // 지도 초기화
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 12
        };
        var map = new naver.maps.Map('map', mapOptions);

        // 네이버 지역 검색 API 요청
        async function searchStores(query) {
            const clientId = "YOUR_CLIENT_ID"; // 네이버 API Client ID
            const clientSecret = "YOUR_CLIENT_SECRET"; // 네이버 API Client Secret

            try {
                const response = await fetch(`https://openapi.naver.com/v1/search/local.json?query=${query}&display=5&start=1&sort=random`, {
                    headers: {
                        "X-Naver-Client-Id": clientId,
                        "X-Naver-Client-Secret": clientSecret
                    }
                });
                const data = await response.json();

                // 결과 처리
                if (data.items) {
                    displayStores(data.items);
                } else {
                    alert("검색 결과가 없습니다.");
                }
            } catch (error) {
                console.error("API 요청 오류:", error);
            }
        }

        // 검색 결과 지도와 목록에 표시
        function displayStores(stores) {
            document.getElementById("store-list").innerHTML = ""; // 목록 초기화
            stores.forEach(store => {
                // 지도에 마커 표시
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(store.mapy, store.mapx),
                    map: map,
                    title: store.title
                });

                // 정보창 추가
                const infoWindow = new naver.maps.InfoWindow({
                    content: `<div><strong>${store.title}</strong><br>${store.address}</div>`
                });
                naver.maps.Event.addListener(marker, "click", () => {
                    infoWindow.open(map, marker);
                });

                // 목록 표시
                document.getElementById("store-list").innerHTML += `
                    <div>
                        <strong>${store.title}</strong><br>
                        ${store.address}<br>
                        <a href="${store.link}" target="_blank">상세보기</a>
                    </div>
                    <hr />
                `;
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query) {
                searchStores(query);
            } else {
                alert("검색어를 입력하세요!");
            }
        });
    </script>
</body>
</html>
