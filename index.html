<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 지도 표시</title>
    <!-- 네이버 지도 API 스크립트 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script>
</head>
<body>
    <!-- 지도 영역 -->
    <div id="map" style="width:100%; height:500px;"></div>

    <script>
        // 지도 초기화
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            zoom: 12 // 초기 확대 레벨
        };

        // 지도 생성
        var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>
</html>
