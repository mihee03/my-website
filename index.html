<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 검색</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* 회색 배경 */
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #495057; /* 짙은 회색 */
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 24px;
        }

        #search-box {
            margin: 20px auto;
            text-align: center;
            max-width: 800px;
            padding: 15px;
            background-color: #ffffff; /* 흰색 배경 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
            border-radius: 8px;
        }

        #search-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #6c757d; /* 중간 회색 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #495057; /* 짙은 회색 */
        }

        #map {
            width: 90%;
            height: 400px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #adb5bd; /* 밝은 회색 */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #results {
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa; /* 매우 밝은 회색 */
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-item a {
            text-decoration: none;
            color: #495057; /* 짙은 회색 */
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #search-input {
                width: 50%; /* 모바일에서 입력 필드 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>지하철 검색</h1>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
        <button id="search-button">검색</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>

    <script>
        let currentLat = 37.5665, currentLng = 126.9780;  // 서울시청 좌표 (예시로 서울시청을 사용)

        // 네이버 지도 초기화
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(currentLat, currentLng), // 서울 중심
            zoom: 12
        });

        // 사용자 위치를 임의로 설정 (예: 서울시청)
        const userMarker = new naver.maps.Marker({
            position: new naver.maps.LatLng(currentLat, currentLng),
            map: map,
            title: "현재 위치"
        });

        // 검색 API 요청
        async function searchPlaces(query) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // CORS Proxy URL
            const url = `https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(query)}&display=5&start=1&sort=random`;

            try {
                const response = await fetch(proxyUrl + url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    displayResults(data.items);
                } else {
                    console.error('API 호출 실패:', response.statusText);
                    alert("검색 결과를 불러오는 데 실패했습니다.");
                }
            } catch (error) {
                console.error("API 요청 중 오류 발생:", error);
                alert("API 요청 중 오류가 발생했습니다.");
            }
        }

        async function addressToCoordinates(address) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";
            const geocodingUrl = `https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode?query=${encodeURIComponent(address)}`;
            
            try {
                const response = await fetch(proxyUrl + geocodingUrl, {
                    headers: {
                        "X-NCP-APIGW-API-KEY-ID": "h1ch1c9q07",
                        "X-NCP-APIGW-API-KEY": "Bv9U3RvBVIJHhH73zysQJhSn4OtwiW1jZyhTpzEV",
                    },
                });
        
                if (response.ok) {
                    const data = await response.json();
                    if (data.addresses.length > 0) {
                        const location = data.addresses[0];
                        return {
                            lat: parseFloat(location.y),
                            lng: parseFloat(location.x),
                        };
                    } else {
                        console.error("주소를 찾을 수 없습니다:", address);
                        return null;
                    }
                } else {
                    console.error("Geocoding API 호출 실패:", response.statusText);
                    return null;
                }
            } catch (error) {
                console.error("Geocoding API 요청 중 오류 발생:", error);
                return null;
            }
        }

        function addMarker(lat, lng, title) {
            const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map,
                title: title
            });

            const infoWindow = new naver.maps.InfoWindow({
                content: `<div><strong>${title}</strong></div>`
            });

            naver.maps.Event.addListener(marker, "click", () => {
                infoWindow.open(map, marker);
            });
        }

        async function displayResults(places) {
            document.getElementById("results").innerHTML = "";

            for (const place of places) {
                const latLng = await addressToCoordinates(place.address);

                if (latLng) {
                    addMarker(latLng.lat, latLng.lng, place.title.replace(/<[^>]+>/g, ""));
                    
                    document.getElementById("results").innerHTML += `
                        <div class="result-item">
                            <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                            ${place.address}<br>
                            <a href="${place.link}" target="_blank">상세보기</a>
                        </div>
                    `;
                }
            }
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                searchPlaces(query.trim());
            } else {
                alert("검색어를 입력하세요!");
            }
        });
    </script>
</body>
</html>
