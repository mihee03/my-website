<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Passenger Search</h1>
    <label for="date">Enter Date (mm-dd):</label>
    <input type="text" id="date" placeholder="07-01">
    <br><br>
    <label for="station">Enter Station Name:</label>
    <input type="text" id="station" placeholder="신당">
    <br><br>
    <button id="search">Search</button>
    <h3>Results:</h3>
    <p id="results"></p>

    <script>
        let data = [];

        // 두 CSV 파일 로드 및 병합
        const loadCSV = async (url) => {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        };

        // 데이터 파일 경로
        const file1 = "데이터파일/우대권병합데이터06.csv";
        const file2 = "데이터파일/우대권병합데이터12.csv";

        // 파일 로드 및 병합
        Promise.all([loadCSV(file1), loadCSV(file2)]).then(results => {
            data = results[0].concat(results[1]); // 두 파일 병합
            alert("CSV Files Loaded!");
        }).catch(error => {
            console.error("Error loading files:", error);
        });

        // 검색 버튼 클릭 이벤트
        document.getElementById('search').addEventListener('click', function() {
            const inputDate = document.getElementById('date').value; // 사용자가 입력한 날짜
            const stationName = document.getElementById('station').value; // 사용자가 입력한 역명

            if (!inputDate || !stationName) {
                document.getElementById('results').textContent = "Please enter both date and station name.";
                return;
            }

            // 필터링: 날짜와 역명을 기준으로 데이터 검색
            const filteredData = data.filter(row => {
                const rowDate = new Date(row['일시']).toLocaleDateString('en-CA').slice(5); // mm-dd 형식
                return rowDate === inputDate && row['역명'].includes(stationName);
            });

            // 총 인원수 계산
            const totalPassengers = filteredData.reduce((sum, row) => sum + parseInt(row['인원수'] || 0), 0);

            // 결과 표시
            if (filteredData.length > 0) {
                document.getElementById('results').textContent = `Station: ${stationName}, Date: ${inputDate}, Total Passengers: ${totalPassengers}`;
            } else {
                document.getElementById('results').textContent = `No data found for station: ${stationName} on date: ${inputDate}`;
            }
        });
    </script>
</body>
</html>
