<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예상 승객 수 조회</title>
</head>
<body>
    <h1>승객 수 예측</h1>
    <label for="station">역 이름:</label>
    <input type="text" id="station" placeholder="예: 서울역">
    <button onclick="getPrediction()">조회</button>
    <h2>결과:</h2>
    <div id="result"></div>

    <script>
        async function getPrediction() {
            const station = document.getElementById('station').value;
            const response = await fetch(`/predict?station=${station}`);
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <p>역 이름: ${data.station}</p>
                <p>현재 시간: ${data.current_time}</p>
                <p>요일: ${data.weekday}</p>
                <p>예상 승객 수: ${data.predicted_passenger_count}</p>
            `;
        }
    </script>
</body>
</html>
