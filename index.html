<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 통합 웹사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        header {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #444;
        }

        /* 공통 버튼 스타일 */
        button {
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a4db8;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        /* 에티켓 슬라이드 */
        #etiquette-slide {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .etiquette-item {
            flex: 1;
            text-align: center;
        }

        .etiquette-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>지하철 통합 웹사이트</h1>
    </header>

    <nav>
        <a href="#favorites">광고 및 즐겨찾기</a>
        <a href="#elderly">노약자 좌석 검색</a>
        <a href="#map">지도 검색</a>
        <a href="#survey">설문조사</a>
        <a href="#community">익명 게시판</a>
        <a href="#faq">FAQ</a>
        <a href="#etiquette">에티켓 홍보</a>
    </nav>

    <!-- 광고 및 즐겨찾기 -->
    <section id="favorites">
        <h2>광고 및 즐겨찾기</h2>
        <input type="text" id="station-search" placeholder="역 이름 입력">
        <button id="search-button">검색</button>
        <button id="add-favorite-button">즐겨찾기에 추가</button>
        <div id="favorites-container"></div>
        <div id="ad-container">
            <h3>맞춤형 광고</h3>
            <p id="ad-content">광고 내용이 여기에 표시됩니다.</p>
        </div>
    </section>

    <!-- 노약자 좌석 검색 -->
    <section id="elderly">
        <h2>노약자 좌석 검색</h2>
        <input type="text" id="elderly-date" placeholder="날짜 (MM-DD)">
        <input type="number" id="elderly-hour" placeholder="시간 (0-23)" min="0" max="23">
        <input type="text" id="elderly-station" placeholder="역 이름">
        <button id="elderly-search">검색</button>
        <div id="elderly-results"></div>
    </section>

    <!-- 지도 검색 -->
    <section id="map">
        <h2>지도 검색</h2>
        <input type="text" id="map-search-input" placeholder="검색어 입력">
        <button id="map-search-button">검색</button>
        <div id="map-container" style="height: 300px;"></div>
        <div id="map-results"></div>
    </section>

    <!-- 설문조사 -->
    <section id="survey">
        <h2>설문조사</h2>
        <div>
            <label>1. 지하철을 얼마나 자주 이용하시나요?</label>
            <input type="radio" name="survey-q1" value="매일"> 매일
            <input type="radio" name="survey-q1" value="주 1~2회"> 주 1~2회
            <input type="radio" name="survey-q1" value="월 1~2회"> 월 1~2회
        </div>
        <button id="survey-submit">설문 제출</button>
        <div id="survey-results"></div>
    </section>

    <!-- 익명 게시판 -->
    <section id="community">
        <h2>익명 게시판</h2>
        <textarea id="post-input" placeholder="게시글 작성"></textarea>
        <button id="post-submit">작성</button>
        <div id="posts-container"></div>
    </section>

    <!-- FAQ -->
    <section id="faq">
        <h2>자주 묻는 질문</h2>
        <div>
            <h3>Q. 유실물 관련</h3>
            <p>답변: 신분증을 지참해주세요.</p>
        </div>
    </section>

    <!-- 에티켓 홍보 -->
    <section id="etiquette">
        <h2>에티켓 홍보</h2>
        <div id="etiquette-slide">
            <div class="etiquette-item">
                <img src="https://example.com/bag.png" alt="가방">
                <p>가방을 앞으로</p>
            </div>
        </div>
    </section>

    <footer>
        <p>지하철 통합 웹사이트 - 2024</p>
    </footer>

    <script>
        // 각각의 스크립트를 독립적으로 작성하여 기능 구현
        console.log("전체 기능 통합 완료!");
    </script>
</body>
</html>
