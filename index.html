<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 검색</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        /* 슬라이드 스타일 */
        #etiquette-slide {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
        }

        .etiquette-slide-container {
            display: flex;
            animation: slide 12s linear infinite;  /* 10초에 한 번씩 슬라이드 */
        }

        .etiquette-item {
            min-width: 100%;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .etiquette-item img {
            max-width: 50px;
            max-height: 50px;
            margin-bottom: 10px;
        }

        .etiquette-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* 애니메이션 설정 */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            45% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            70% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            95% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div id="etiquette-slide">
        <div class="etiquette-slide-container">
            <div class="etiquette-item">
                <img src="images/bag_front.png" alt="가방을 앞으로">
                <h3>붐비는 열차에서는 가방을 앞으로</h3>
            </div>
            <div class="etiquette-item">
                <img src="images/no_loud_talk.png" alt="큰 소리로 떠들지 않기">
                <h3>큰 소리로 통화하거나 떠들지 않기</h3>
            </div>
            <div class="etiquette-item">
                <img src="images/no_food.png" alt="음식물 먹지 않기">
                <h3>열차 안에서 음식물 먹지 않기</h3>
            </div>
            <div class="etiquette-item">
                <img src="images/no_phone.png" alt="스마트폰 사용하지 않기">
                <h3>보행 중이거나 열차 승하차 시엔 스마트폰 사용하지 않기</h3>
            </div>
        </div>
    </div>

</body>
</html>
