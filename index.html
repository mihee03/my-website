<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #community-section {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #community-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .post {
            margin-bottom: 30px;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .post .comments {
            margin-top: 15px;
            padding-left: 20px;
        }

        .comment {
            margin-top: 10px;
            padding: 8px;
            background: #f1f1f1;
            border-radius: 5px;
            border-left: 5px solid #6c63ff;
        }

        .post textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: none;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }

        .post button {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .post button:hover {
            background-color: #5a4db8;
        }

        /* 설문조사 및 피드백 */
        .survey-section {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .survey-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .survey-button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .survey-button:hover {
            background-color: #e5533d;
        }

        /* Q&A 게시판 */
        .qa-section {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .qa-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .qa-item {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
        }

        .qa-item textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .qa-item button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .qa-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="community-section">
        <h2>익명 게시판</h2>
        <div id="posts"></div>
        <div>
            <textarea id="post-input" placeholder="글을 작성해보세요..."></textarea>
            <button id="post-button">글 작성</button>
        </div>
    </div>

    <!-- 설문조사 및 피드백 -->
    <div class="survey-section">
        <h2>설문조사 및 피드백</h2>
        <textarea id="survey-feedback" placeholder="피드백을 남겨주세요..."></textarea><br>
        <button class="survey-button" id="survey-submit">설문 제출</button>
    </div>

    <!-- Q&A 게시판 -->
    <div class="qa-section">
        <h2>Q&A 게시판</h2>
        <div id="qa-posts"></div>
        <div>
            <textarea id="qa-input" placeholder="질문을 작성해보세요..."></textarea>
            <button id="qa-post-button">질문 작성</button>
        </div>
    </div>

    <script>
        // 커뮤니티 게시글 작성
        let posts = [];
        document.getElementById("post-button").addEventListener("click", () => {
            const postContent = document.getElementById("post-input").value.trim();
            if (postContent) {
                const newPost = {
                    id: posts.length + 1,
                    content: postContent,
                    comments: []
                };
                posts.push(newPost);
                displayPosts();
                document.getElementById("post-input").value = "";
            } else {
                alert("글을 입력해주세요.");
            }
        });

        // 게시글과 댓글 표시
        function displayPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";

            posts.forEach(post => {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");

                const postTitle = document.createElement("div");
                postTitle.textContent = `익명글 ${post.id}: ${post.content}`;
                postDiv.appendChild(postTitle);

                const commentInput = document.createElement("textarea");
                commentInput.placeholder = "댓글을 작성해보세요...";
                postDiv.appendChild(commentInput);

                const commentButton = document.createElement("button");
                commentButton.textContent = "댓글 작성";
                postDiv.appendChild(commentButton);

                commentButton.addEventListener("click", () => {
                    const commentContent = commentInput.value.trim();
                    if (commentContent) {
                        post.comments.push(commentContent);
                        commentInput.value = "";
                        displayPosts();
                    } else {
                        alert("댓글을 입력해주세요.");
                    }
                });

                const commentsDiv = document.createElement("div");
                commentsDiv.classList.add("comments");
                post.comments.forEach(comment => {
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.textContent = comment;
                    commentsDiv.appendChild(commentDiv);
                });
                postDiv.appendChild(commentsDiv);
                postsContainer.appendChild(postDiv);
            });
        }

        // 설문조사 제출
        document.getElementById("survey-submit").addEventListener("click", () => {
            const feedback = document.getElementById("survey-feedback").value.trim();
            if (feedback) {
                alert("피드백이 제출되었습니다. 감사합니다!");
                document.getElementById("survey-feedback").value = "";
            } else {
                alert("피드백을 입력해주세요.");
            }
        });
