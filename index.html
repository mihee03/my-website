<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* 연한 회색 배경 */
            margin: 0;
            padding: 0;
            color: #495057; /* 중간 회색 */
        }

        #community-section {
            margin: 40px auto;
            padding: 20px;
            max-width: 700px;
            background: #ffffff; /* 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #community-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 강조 효과 */
        }

        #community-section h2 {
            font-size: 26px;
            font-weight: bold;
            color: #343a40; /* 짙은 회색 */
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            background: #f1f3f5; /* 연한 회색 */
            border-radius: 8px;
            border: 1px solid #dee2e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .post .content {
            font-size: 16px;
            color: #495057;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post .comments {
            margin-top: 10px;
            padding-left: 15px;
        }

        .comment {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef; /* 밝은 회색 */
            border-radius: 5px;
            border-left: 5px solid #6c757d; /* 중간 회색 */
            color: #495057;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            box-sizing: border-box;
            resize: none;
            font-size: 14px;
            background-color: #f8f9fa; /* 연한 배경 */
        }

        button {
            background-color: #6c757d; /* 중간 회색 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #495057; /* 짙은 회색 */
        }

        .comment-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 커뮤니티 공간 -->
    <div id="community-section">
        <h2>익명 게시판</h2>
        <div id="posts"></div>
        <div>
            <textarea id="post-input" placeholder="글을 작성해보세요..."></textarea>
            <button id="post-button">글 작성</button>
        </div>
    </div>

    <script>
        // 게시글 저장 배열
        let posts = [];

        document.getElementById("post-button").addEventListener("click", () => {
            const postContent = document.getElementById("post-input").value.trim();
            if (postContent) {
                const newPost = {
                    id: posts.length + 1,
                    content: postContent,
                    comments: []
                };
                posts.push(newPost);
                displayPosts();
                document.getElementById("post-input").value = ""; // 입력창 초기화
            } else {
                alert("글을 입력해주세요.");
            }
        });

        // 게시글과 댓글 표시 함수
        function displayPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = ""; // 기존 게시글 초기화

            posts.forEach(post => {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");

                const postContent = document.createElement("div");
                postContent.classList.add("content");
                postContent.textContent = `익명글 ${post.id}: ${post.content}`;
                postDiv.appendChild(postContent);

                // 댓글 입력창
                const commentInput = document.createElement("textarea");
                commentInput.placeholder = "댓글을 작성해보세요...";
                postDiv.appendChild(commentInput);

                const commentButton = document.createElement("button");
                commentButton.classList.add("comment-button");
                commentButton.textContent = "댓글 작성";
                postDiv.appendChild(commentButton);

                commentButton.addEventListener("click", () => {
                    const commentContent = commentInput.value.trim();
                    if (commentContent) {
                        post.comments.push(commentContent);
                        commentInput.value = ""; // 댓글 입력창 초기화
                        displayPosts();
                    } else {
                        alert("댓글을 입력해주세요.");
                    }
                });

                // 댓글 표시
                const commentsDiv = document.createElement("div");
                commentsDiv.classList.add("comments");
                post.comments.forEach(comment => {
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.textContent = comment;
                    commentsDiv.appendChild(commentDiv);
                });

                postDiv.appendChild(commentsDiv);
                postsContainer.appendChild(postDiv);
            });
        }
    </script>
</body>
</html>
