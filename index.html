<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 검색</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        #search-box {
            margin: 20px;
            text-align: center;
        }

        #search-input {
            width: 300px;
            padding: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #5a4db8;
        }

        #results {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result-item a {
            text-decoration: none;
            color: #6c63ff;
        }
    </style>
</head>
<body>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
        <button id="search-button">검색</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>

    <script>
        // 네이버 지도 초기화
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심
            zoom: 12
        });

        // 검색 API 요청
        async function searchPlaces(query) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // CORS Proxy URL
            const url = `https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(query)}&display=5&start=1&sort=random`;

            try {
                const response = await fetch(proxyUrl + url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.items); // 검색 결과를 화면에 표시
                } else {
                    alert("검색 결과를 불러오는 데 실패했습니다.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("API 요청 중 오류가 발생했습니다.");
            }
        }

        // 검색 결과를 지도와 페이지에 표시하는 함수
        function displayResults(places) {
            // 이전 결과 초기화
            document.getElementById("results").innerHTML = "";
            map.setCenter(new naver.maps.LatLng(37.5665, 126.9780)); // 지도 중심 초기화

            // 마커 배열
            const markers = [];

            places.forEach(place => {
                // mapy, mapx 값이 있는지 확인
                if (place.mapy && place.mapx) {
                    // 지도에 마커 추가
                    const marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(place.mapy, place.mapx),
                        map: map,
                        title: place.title.replace(/<[^>]+>/g, "") // HTML 태그 제거
                    });

                    // 마커 클릭 이벤트 (정보창 표시)
                    const infoWindow = new naver.maps.InfoWindow({
                        content: `<div><strong>${place.title}</strong><br>${place.address}</div>`
                    });

                    naver.maps.Event.addListener(marker, "click", () => {
                        infoWindow.open(map, marker);
                    });

                    // 마커 배열에 추가
                    markers.push(marker);

                    // 검색 결과 목록 추가
                    document.getElementById("results").innerHTML += `
                        <div class="result-item">
                            <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                            ${place.address}<br>
                            <a href="${place.link}" target="_blank">상세보기</a>
                        </div>
                    `;
                }
            });

            // 지도에 마커 표시
            showMarkers(markers);
        }

        // 마커 표시 함수
        function showMarkers(markers) {
            markers.forEach(marker => {
                marker.setMap(map);  // 마커 표시
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                searchPlaces(query.trim()); // 검색 실행
            } else {
                alert("검색어를 입력하세요!");
            }
        });
    </script>

</body>
</html>
