Q&A

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .qa-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .qa-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .qa-item {
            padding: 20px;
            background: #fafafa;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .qa-item h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .qa-item p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .qa-item button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .qa-item button:hover {
            background-color: #45a049;
        }

        .qa-answer {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 3px solid #ddd;
        }

        .qa-answer textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .qa-answer button {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .qa-answer button:hover {
            background-color: #5a4db8;
        }

        .qa-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .answer-box {
            display: none;
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .show-answer {
            background-color: #6c63ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .show-answer:hover {
            background-color: #5a4db8;
        }
    </style>
</head>
<body>

    <div class="qa-section">
        <h2>Q&A 게시판</h2>

        <!-- 질문 1 -->
        <div class="qa-item">
            <h3>Q1. 지하철을 자주 이용하시나요?</h3>
            <p>지하철 이용에 관한 자주 묻는 질문입니다.</p>
            <button class="show-answer" onclick="toggleAnswer(1)">답변 보기</button>

            <!-- 답변 박스 -->
            <div class="answer-box" id="answer-box-1">
                <p>네, 저는 매일 지하철을 이용합니다.</p>
                <div class="qa-answer">
                    <textarea placeholder="답변을 작성해주세요..."></textarea>
                    <button onclick="submitAnswer(1)">답변 제출</button>
                </div>
            </div>
        </div>

        <!-- 질문 2 -->
        <div class="qa-item">
            <h3>Q2. 지하철을 이용할 때 가장 불편한 점은 무엇인가요?</h3>
            <p>다양한 사람들이 겪는 불편한 점에 대해 알아보세요.</p>
            <button class="show-answer" onclick="toggleAnswer(2)">답변 보기</button>

            <!-- 답변 박스 -->
            <div class="answer-box" id="answer-box-2">
                <p>환승이 복잡해요. 여러 번 갈아타야 할 때마다 시간이 오래 걸립니다.</p>
                <div class="qa-answer">
                    <textarea placeholder="답변을 작성해주세요..."></textarea>
                    <button onclick="submitAnswer(2)">답변 제출</button>
                </div>
            </div>
        </div>

        <!-- 질문 3 -->
        <div class="qa-item">
            <h3>Q3. 지하철의 어떤 점을 개선하면 좋을까요?</h3>
            <p>불편함을 개선하기 위한 아이디어를 나눠주세요.</p>
            <button class="show-answer" onclick="toggleAnswer(3)">답변 보기</button>

            <!-- 답변 박스 -->
            <div class="answer-box" id="answer-box-3">
                <p>기차시간 불확실을 개선해 주세요. 기차 시간을 정확하게 알고 싶습니다.</p>
                <div class="qa-answer">
                    <textarea placeholder="답변을 작성해주세요..."></textarea>
                    <button onclick="submitAnswer(3)">답변 제출</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 답변 박스를 토글하는 함수
        function toggleAnswer(id) {
            const answerBox = document.getElementById('answer-box-' + id);
            if (answerBox.style.display === 'block') {
                answerBox.style.display = 'none';
            } else {
                answerBox.style.display = 'block';
            }
        }

        // 답변 제출 함수
        function submitAnswer(id) {
            const answerText = document.querySelector(`#answer-box-${id} textarea`).value;
            if (answerText.trim() !== "") {
                alert("답변이 제출되었습니다!");
                // 제출 후 텍스트박스 초기화
                document.querySelector(`#answer-box-${id} textarea`).value = "";
            } else {
                alert("답변을 입력해주세요.");
            }
        }
    </script>

</body>
</html>
