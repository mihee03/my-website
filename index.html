<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 API와 지도 + 커뮤니티 공간</title>
    <!-- 네이버 지도 API와 지오코딩 API CDN 링크 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script> <!-- 네이버 지도 API -->
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .search-box {
            margin: 20px;
            text-align: center;
        }
        #results {
            margin: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* 커뮤니티 영역 스타일 */
        #community-section {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #ddd;
        }
        #community-section h2 {
            font-size: 24px;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post .comments {
            margin-top: 10px;
            padding-left: 20px;
        }
        .comment {
            margin-top: 5px;
        }
        .post textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" style="width: 300px; padding: 5px;" />
        <button id="search-button" style="padding: 5px 10px;">검색</button>
    </div>
    <div id="map"></div>
    <div id="results"></div>

    <!-- 커뮤니티 공간 -->
    <div id="community-section">
        <h2>익명 게시판</h2>
        <div id="posts"></div>
        <div>
            <textarea id="post-input" placeholder="글을 작성해보세요..." style="width: 100%; height: 80px;"></textarea>
            <button id="post-button" style="padding: 5px 10px;">글 작성</button>
        </div>
    </div>

    <script>
        var map;

        // 지도 초기화
        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
                zoom: 12
            });
        }

        // 사용자 위치를 가져오는 함수
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(userLat, userLng)); // 사용자 위치로 지도 중심 이동
                    searchPlaces(userLat, userLng, "팝업"); // 사용자 위치를 기준으로 주변 장소 검색
                }, function() {
                    alert("사용자의 위치를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
            }
        }

        // 검색 API 호출
        async function searchPlaces(userLat, userLng, query) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // CORS Proxy URL
            const url = `${proxyUrl}https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(query)}&display=5&start=1&sort=random`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.items, userLat, userLng); // 검색된 결과를 지도에 표시
                } else {
                    alert("검색 결과를 불러오는 데 실패했습니다.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("API 요청 중 오류가 발생했습니다.");
            }
        }

        // 두 지점 간의 거리를 계산하는 함수 (단위: km)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            var radLat1 = Math.PI * lat1 / 180;
            var radLat2 = Math.PI * lat2 / 180;
            var theta = lng1 - lng2;
            var radTheta = Math.PI * theta / 180;
            var dist = Math.sin(radLat1) * Math.sin(radLat2) + Math.cos(radLat1) * Math.cos(radLat2) * Math.cos(radTheta);
            dist = Math.acos(dist);
            dist = dist * 180 / Math.PI;
            dist = dist * 60 * 1.1515; // 마일
            dist = dist * 1.609344; // 킬로미터
            return dist;
        }

        // 거리 기준으로 결과 필터링하는 함수
        function filterResultsByDistance(places, userLat, userLng) {
            const maxDistance = 5; // 최대 거리 (킬로미터 단위)
            const filteredPlaces = places.filter(place => {
                const mapx = parseFloat(place.mapx); // 경도
                const mapy = parseFloat(place.mapy); // 위도
                const distance = calculateDistance(userLat, userLng, mapy, mapx);
                return distance <= maxDistance;
            });

            displayResults(filteredPlaces); // 필터링된 결과만 표시
        }

        // 검색 결과를 지도와 페이지에 표시하는 함수
        function displayResults(places, userLat, userLng) {
            // 이전 결과 초기화
            document.getElementById("results").innerHTML = "";
            places.forEach(place => {
                const mapx = parseFloat(place.mapx); // 경도
                const mapy = parseFloat(place.mapy); // 위도

                if (!isNaN(mapx) && !isNaN(mapy)) {
                    // 지도에 마커 추가
                    const marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(mapy, mapx),
                        map: map,
                        title: place.title.replace(/<[^>]+>/g, "") // HTML 태그 제거
                    });

                    // 마커 클릭 이벤트 (정보창 표시)
                    const infoWindow = new naver.maps.InfoWindow({
                        content: `<div><strong>${place.title}</strong><br>${place.address}</div>`
                    });

                    naver.maps.Event.addListener(marker, "click", () => {
                        infoWindow.open(map, marker);
                    });

                    // 검색 결과 목록 추가
                    document.getElementById("results").innerHTML += `
                        <div class="result-item">
                            <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                            ${place.address}<br>
                            <a href="${place.link}" target="_blank">상세보기</a>
                        </div>
                    `;
                }
            });
        }

        // 커뮤니티 게시글 작성
        let posts = []; // 게시글을 저장하는 배열
        document.getElementById("post-button").addEventListener("click", () => {
            const postContent = document.getElementById("post-input").value.trim();
            if (postContent) {
                const newPost = {
                    id: posts.length + 1,
                    content: postContent,
                    comments: [] // 댓글을 저장할 배열
                };
                posts.push(newPost);
                displayPosts(); // 게시글 새로 고침
                document.getElementById("post-input").value = ""; // 글 입력창 초기화
            } else {
                alert("글을 입력해주세요.");
            }
        });

        // 게시글과 댓글 표시
        function displayPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = ""; // 기존 게시글 초기화

            posts.forEach(post => {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");

                const postTitle = document.createElement("div");
                postTitle.textContent = `익명글 ${post.id}: ${post.content}`;
                postDiv.appendChild(postTitle);

                // 댓글 작성 부분
                const commentInput = document.createElement("textarea");
                commentInput.placeholder = "댓글을 작성해보세요...";
                postDiv.appendChild(commentInput);

                const commentButton = document.createElement("button");
                commentButton.textContent = "댓글 작성";
                postDiv.appendChild(commentButton
