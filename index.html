<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 API와 지도 표시</title>
    <!-- 네이버 지도 API와 지오코딩 API CDN 링크 -->
    <script type="text/javascript" 
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07&submodules=geocoder"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .search-box {
            margin: 20px;
            text-align: center;
        }
        #results {
            margin: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" style="width: 300px; padding: 5px;" />
        <button id="search-button" style="padding: 5px 10px;">검색</button>
    </div>
    <div id="map"></div>
    <div id="results"></div>

    <script>
        // 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            zoom: 12
        });

        // 사용자 위치를 가져오는 함수
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(userLat, userLng)); // 사용자 위치로 지도 중심 이동
                    searchPlaces(userLat, userLng); // 주변 장소 검색
                }, function() {
                    alert("사용자의 위치를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
            }
        }

        // 네이버 지역 검색 API를 호출하는 함수
        async function searchPlaces(lat, lng) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // CORS Proxy URL
            const url = `${proxyUrl}https://openapi.naver.com/v1/search/local.json?query=팝업&display=5&start=1&sort=random&lat=${lat}&lng=${lng}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.items); // 검색 결과를 화면에 표시
                } else {
                    alert("검색 결과를 불러오는 데 실패했습니다.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("API 요청 중 오류가 발생했습니다.");
            }
        }

        // 검색 결과를 지도와 페이지에 표시하는 함수
        function displayResults(places) {
            // 이전 결과 초기화
            document.getElementById("results").innerHTML = "";

            places.forEach(place => {
                // 좌표값이 유효한지 확인
                const mapx = parseFloat(place.mapx); // 경도
                const mapy = parseFloat(place.mapy); // 위도

                if (!isNaN(mapx) && !isNaN(mapy)) {
                    // 지도에 마커 추가
                    const marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(mapy, mapx),
                        map: map,
                        title: place.title.replace(/<[^>]+>/g, "") // HTML 태그 제거
                    });

                    // 마커 클릭 이벤트 (정보창 표시)
                    const infoWindow = new naver.maps.InfoWindow({
                        content: `<div><strong>${place.title}</strong><br>${place.address}</div>`
                    });

                    naver.maps.Event.addListener(marker, "click", () => {
                        infoWindow.open(map, marker);
                    });

                    // 검색 결과 목록 추가
                    document.getElementById("results").innerHTML += `
                        <div class="result-item">
                            <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                            ${place.address}<br>
                            <a href="${place.link}" target="_blank">상세보기</a>
                        </div>
                    `;
                } else {
                    console.log(`Invalid coordinates for ${place.title}`);
                }
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                getUserLocation(); // 현재 위치를 확인한 후 주변 장소 검색
            } else {
                alert("검색어를 입력하세요!");
            }
        });

        // 페이지 로드 시 사용자 위치로 검색 시작
        getUserLocation(); 
    </script>
</body>
</html>
