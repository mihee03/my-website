<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 API와 지도 표시</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h1ch1c9q07"></script> <!-- 네이버 지도 API -->
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .search-box {
            margin: 20px;
            text-align: center;
        }
        #results {
            margin: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" style="width: 300px; padding: 5px;" />
        <button id="search-button" style="padding: 5px 10px;">검색</button>
    </div>
    <div id="map"></div>
    <div id="results"></div>

    <script>
        // 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            zoom: 12
        });

        // 네이버 지역 검색 API를 호출하는 함수
        async function searchPlaces(query) {
            const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // CORS Proxy URL
            const url = `${proxyUrl}https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(query)}&display=5&start=1&sort=random`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "X-Naver-Client-Id": "2il85btNfU6KvdvFEPYu",
                        "X-Naver-Client-Secret": "y4iSS_jPQq"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.items); // 검색 결과를 화면에 표시
                } else {
                    alert("검색 결과를 불러오는 데 실패했습니다.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("API 요청 중 오류가 발생했습니다.");
            }
        }

        // 검색 결과를 지도와 페이지에 표시하는 함수
        function displayResults(places) {
            // 이전 결과 초기화
            document.getElementById("results").innerHTML = "";
            map.setCenter(new naver.maps.LatLng(37.5665, 126.9780)); // 지도 중심 초기화

            places.forEach(place => {
                console.log(`Place: ${place.title}, mapx: ${place.mapx}, mapy: ${place.mapy}`); // 좌표 확인

                // 좌표값이 유효한지 확인
                const mapx = parseFloat(place.mapx); // 경도
                const mapy = parseFloat(place.mapy); // 위도

                if (!isNaN(mapx) && !isNaN(mapy)) {
                    // 지도에 마커 추가
                    const marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(mapy, mapx),
                        map: map,
                        title: place.title.replace(/<[^>]+>/g, "") // HTML 태그 제거
                    });
                    console.log(`마커 추가: ${place.title}, 위치: ${mapy}, ${mapx}`);

                    // 지도 중심을 마커 위치로 변경
                    map.setCenter(new naver.maps.LatLng(mapy, mapx));
                    map.setZoom(14); // 적절한 줌 레벨로 설정

                    // 마커 클릭 이벤트 (정보창 표시)
                    const infoWindow = new naver.maps.InfoWindow({
                        content: `<div><strong>${place.title}</strong><br>${place.address}</div>`
                    });

                    naver.maps.Event.addListener(marker, "click", () => {
                        infoWindow.open(map, marker);
                    });

                    // 검색 결과 목록 추가
                    document.getElementById("results").innerHTML += `
                        <div class="result-item">
                            <strong>${place.title.replace(/<[^>]+>/g, "")}</strong><br>
                            ${place.address}<br>
                            <a href="${place.link}" target="_blank">상세보기</a>
                        </div>
                    `;
                } else {
                    console.log(`Invalid coordinates for ${place.title}`);
                }
            });
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                searchPlaces(query.trim()); // 검색 실행
            } else {
                alert("검색어를 입력하세요!");
            }
        });
    </script>
</body>
</html>
